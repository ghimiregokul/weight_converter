<!DOCTYPE html>
<html>
<head>
	<title> Weight Converter </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style >
		body{
			margin-top: 70px;
			background: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">Weight Converter</h1>
				<form>
					<div class="form-group">
						<input 
						id="lbsInput" 
						type="number" 
						class="form-control form-control-lg" placeholder="Enter Pounds">
					</div>
					 
				</form>
				<div id="output">
				   <div class="card mb-2" style = "color: red">
					  <div class="card-block">
						<h4>Grams:</h4>
						<div id="gramsOuput"></div>
					   </div>
					</div>

				<div class="card mb-2" style = "color: green">
					<div class="card-block">
						<h4>KiloGrams:</h4>
						<div id="KgOuput"></div>
					</div>
					</div>



				</div>
		</div>
	</div>

	<script type="text/javascript">
		document.getElementById('output').style.visibility = 'hidden';
		document.getElementById('lbsInput').addEventListener('input',function(e){
			document.getElementById('output').style.visibility = 'visible';
			let lbs = e.target.value; 
			document.getElementById('KgOuput').innerHTML = lbs/2.2046;
			document.getElementById('gramsOuput').innerHTML = lbs/0.0022046;

		});

	</script>


</body>
</html>
